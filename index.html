<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather web</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <head>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
      />
    </head>
    <div class="weather-card">
      <div class="search">
        <input type="search" placeholder="enter city name" spellcheck="false" />
        <button>
          <i class="bi bi-search"></i>
        </button>
      </div>
      <div class="weather">
        <img
          class="weather-icon"
          src="https://static.vecteezy.com/system/resources/previews/024/825/182/non_2x/3d-weather-icon-day-with-rain-free-png.png"
          alt="..."
        />
        <h1 class="temp">25Â°C</h1>
        <h2 class="city">city name</h2>
        <div class="details">
          <div style="display: flex" class="col">
            <img
              class="humi"
              src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png"
            />
            <div class="info">
              <p class="humidity">50%</p>
              <p><em>Humidity</em></p>
            </div>
          </div>
          <div class="col">
            <img src="https://cdn-icons-png.flaticon.com/512/136/136712.png" />
            <div class="info">
              <p class="wind">15 km/h</p>
              <p><em>Wind Speed</em></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
